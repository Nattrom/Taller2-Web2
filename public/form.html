<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Préstamo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-4">Formulario de Préstamo</h1>
    <form action="/prestamo" method="POST">
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id" name="id">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido">
      </div>

      <div class="mb-3">
        <label for="titulo" class="form-label">Título del libro:</label>
        <input type="text" class="form-control" id="titulo" name="titulo">
      </div>

      <div class="mb-3">
        <label for="autor" class="form-label">Autor del libro:</label>
        <input type="text" class="form-control" id="autor" name="autor">
      </div>

      <div class="mb-3">
        <label for="editorial" class="form-label">Editorial:</label>
        <input type="text" class="form-control" id="editorial" name="editorial">
      </div>

      <div class="mb-3">
        <label for="año" class="form-label">Año:</label>
        <input type="text" class="form-control" id="año" name="año">
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
